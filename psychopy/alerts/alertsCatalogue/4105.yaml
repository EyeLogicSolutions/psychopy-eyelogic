# Each of the following key values are used for formatting online help pages, and support reStructured Text.

synopsis: |
  A component start time/frame exceeds the stop time/frame.
  This means that the component starts *after* it is due to finish.

details: |
  Longer description with optional links to further information

solutions: |
  Describe fixes/workarounds for the user
  `Stimuli timing <https://www.psychopy.org/coder/codeStimuli.html/>`_

versions: |
  All versions.